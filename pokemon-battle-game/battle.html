        <div class="" id="index-page">
            <img src="images/Pokemon-Logo-700x394.png" id="logo" alt="logo">

                        <h1>POKEMON BATTLETIME</h1>

                <div class="row">
                    <div class="col-3 offset-2">

                </div>
                <div class="row">
                    <div class="col-3 offset-2">
                        <button class="btn btn-outline-primary mt-3" id="start">START</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 offset-2">
                        <button class="btn btn-outline-dark mt-3" id="howtoplay">HOW TO PLAY</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 offset-2">
                        <button class="btn btn-outline-dark mt-3" id="credits">CREDITS</button>
                    </div>
                </div>
            </div>
        </div>

                            <div class="progress">

                            </div>
                            <div class="progress-text"></div>
                        <div class="row types-row">

                        </div>

                        <hr/>
                          <div class="row move-row d-flex align-items-center" style="margin-bottom: 1rem;">
                            <div class="col-4">
                                <div class="badge badge-pill move-type"></div>
                            </div>
                            <div class="col-6">
                                <span class="text-second-level move-name"></span>
                            </div>
                            <div class="col-2 text-second-level move-power" style="text-align: right;"></div>
                          </div>
                          <button class="btn btn-outline-primary">ATTACK!</button>
